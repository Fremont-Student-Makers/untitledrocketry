<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Untitled Rocketry | High School Rocket Team</title>
  <!-- Place this in the <head> section -->
  <link rel="icon" href="graphics/favicon.png" type="image/png">
  <link href="https://fonts.googleapis.com/css2?family=Space+Mono&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="assets/style.css">
  <link href='https://cdn.jsdelivr.net/npm/fullcalendar@5.11.3/main.min.css' rel='stylesheet' />
  <script src='https://cdn.jsdelivr.net/npm/fullcalendar@5.11.3/main.min.js'></script>
</head>

<body>
<div id="navbar-container"></div>

<section class="hero-section">
    <h1>EVENTS</h1>
    <p>What's next?</p>
</section>

<section id="events" class="fade-in-section">
  <h2>Upcoming Events</h2>
  <div id='calendar'></div>
</section>

<div id="footer-container"></div>

<!-- Container for the navbar -->

<script type="module">
    import { loadLayout } from './components/init.js'; // adjust path as needed
    loadLayout(); // call it here, not in `onload`
</script>


<script src="components/navbar.js"></script>
<script src="components/navbar-loader.js"></script>

<script>
// Fade-in on scroll
const faders = document.querySelectorAll('.fade-in-section');
const options = { threshold: 0.1 };
const observer = new IntersectionObserver((entries, observer) => {
    entries.forEach(entry => {
        if(entry.isIntersecting){
            entry.target.classList.add('visible');
            observer.unobserve(entry.target); // fade in only once
        }
    });
}, options);

faders.forEach(section => {observer.observe(section);
});

document.addEventListener('DOMContentLoaded', function() {
  var calendarEl = document.getElementById('calendar');

  var calendar = new FullCalendar.Calendar(calendarEl, {
    initialView: 'dayGridMonth',
    events: [
      {
        title: 'First launch at Snow Ranch',
        start: '2025-11-01'
      },
      {
        title: 'Rocket Launch - Ohlone Newark Campus',
        startTime: '09:00',
        endTime: '13:00',
        daysOfWeek: [6],
        rrule: {
          freq: 'weekly',
          dtstart: '2026-01-31'
        },
        extendedProps: {
          location: 'Ohlone Newark Campus',
          description: 'Weekly rocket launch event'
        }
      }
    ],
    eventClick: function(info) {
      var event = info.event;
      var details = `Event: ${event.title}\n`;
      details += `Time: ${event.start.toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'})} - ${event.end.toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'})}\n`;
      if (event.extendedProps.location) {
        details += `Location: ${event.extendedProps.location}\n`;
      }
      if (event.extendedProps.description) {
        details += `Details: ${event.extendedProps.description}`;
      }
      alert(details);
    }
  });

  calendar.render();
});
</script>


</body>
</html>
