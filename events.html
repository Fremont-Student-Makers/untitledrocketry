<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Untitled Rocketry | High School Rocket Team</title>
  <!-- Place this in the <head> section -->
  <link rel="icon" href="graphics/favicon.png" type="image/png">
  <link href="https://fonts.googleapis.com/css2?family=Space+Mono&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="assets/style.css">
  <link href='https://cdn.jsdelivr.net/npm/fullcalendar@5.11.3/main.min.css' rel='stylesheet' />
  <script src='https://cdn.jsdelivr.net/npm/fullcalendar@5.11.3/main.min.js'></script>
  <style>
    .event-tooltip {
      position: absolute;
      background-color: #222;
      border: 2px solid white;
      padding: 12px;
      border-radius: 4px;
      font-size: 0.9em;
      z-index: 10000;
      max-width: 250px;
      color: white;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
      pointer-events: none;
    }
    .event-tooltip-title {
      font-weight: bold;
      margin-bottom: 8px;
      color: #66b2ff;
    }
    .event-tooltip-detail {
      margin: 4px 0;
      line-height: 1.4;
    }
  </style>
</head>

<body>
<div id="navbar-container"></div>

<section class="hero-section">
    <h1>EVENTS</h1>
    <p>What's next?</p>
</section>

<section id="events" class="fade-in-section">
  <h2>Upcoming Events</h2>
  <div id='calendar'></div>
</section>

<div id="footer-container"></div>

<!-- Container for the navbar -->

<script type="module">
    import { loadLayout } from './components/init.js'; // adjust path as needed
    loadLayout(); // call it here, not in `onload`
</script>


<script src="components/navbar.js"></script>
<script src="components/navbar-loader.js"></script>

<script>
// Fade-in on scroll
const faders = document.querySelectorAll('.fade-in-section');
const options = { threshold: 0.1 };
const observer = new IntersectionObserver((entries, observer) => {
    entries.forEach(entry => {
        if(entry.isIntersecting){
            entry.target.classList.add('visible');
            observer.unobserve(entry.target); // fade in only once
        }
    });
}, options);

faders.forEach(section => {observer.observe(section);
});

document.addEventListener('DOMContentLoaded', function() {
  var calendarEl = document.getElementById('calendar');

  var calendar = new FullCalendar.Calendar(calendarEl, {
    initialView: 'dayGridMonth',
    events: [
      {
        title: 'First launch at Snow Ranch',
        start: '2025-11-01'
      },
      {
        title: 'Rocket Launch - Ohlone Newark Campus',
        startTime: '09:00',
        endTime: '13:00',
        daysOfWeek: [6],
        rrule: {
          freq: 'weekly',
          dtstart: '2026-01-31'
        },
        extendedProps: {
          location: 'Ohlone Newark Campus',
          description: 'Weekly rocket launch event'
        }
      }
    ],
    eventMouseEnter: function(info) {
      var event = info.event;
      var tooltip = document.createElement('div');
      tooltip.className = 'event-tooltip';
      
      let html = `<div class="event-tooltip-title">${event.title}</div>`;
      
      if (event.start) {
        const timeStr = event.start.toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'});
        const endTimeStr = event.end ? event.end.toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'}) : '';
        html += `<div class="event-tooltip-detail"><strong>Time:</strong> ${timeStr}${endTimeStr ? ' - ' + endTimeStr : ''}</div>`;
      }
      
      if (event.extendedProps.location) {
        html += `<div class="event-tooltip-detail"><strong>Location:</strong> ${event.extendedProps.location}</div>`;
      }
      
      if (event.extendedProps.description) {
        html += `<div class="event-tooltip-detail"><strong>Details:</strong> ${event.extendedProps.description}</div>`;
      }
      
      tooltip.innerHTML = html;
      document.body.appendChild(tooltip);
      
      const rect = info.el.getBoundingClientRect();
      tooltip.style.top = (rect.top + window.scrollY - tooltip.offsetHeight - 10) + 'px';
      tooltip.style.left = (rect.left + window.scrollX + rect.width / 2 - tooltip.offsetWidth / 2) + 'px';
      
      info.el.tooltip = tooltip;
    },
    eventMouseLeave: function(info) {
      if (info.el.tooltip) {
        info.el.tooltip.remove();
        info.el.tooltip = null;
      }
    }
  });

  calendar.render();
});
</script>


</body>
</html>
